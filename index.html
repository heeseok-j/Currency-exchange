<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="exchange-currency-box">
        <div class="currency-box">
          <div class="from">From</div>
          <button class="buttons" id="from-currency-btn">JPY</button>
          <div class="country" id="from-country">
            <a href="#">JPY</a>
            <a href="#">KRW</a>
            <a href="#">USD</a>
            <a href="#">CNY</a>
          </div>
          <div class="input-box">
            <input
              onkeyup="fromPrintInput()"
              class="input-text"
              id="from-input"
            />
            <div class="from-input-result" id="from-result">円</div>
          </div>
        </div>
      </div>
      <div class="exchange-currency-box">
        <div class="currency-box">
          <div class="to">To</div>
          <button class="buttons" id="to-currency-btn">JPY</button>
          <div class="country" id="to-country">
            <a href="#">JPY</a>
            <a href="#">KRW</a>
            <a href="#">USD</a>
            <a href="#">CNY</a>
          </div>
          <div class="input-box">
            <input onkeyup="toPrintInput()" class="input-text" id="to-input" />
            <div class="to-input-result" id="to-result">円</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
